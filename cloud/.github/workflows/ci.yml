name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: valuerank
          POSTGRES_PASSWORD: valuerank
          POSTGRES_DB: valuerank_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'cloud/package-lock.json'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'cloud/workers/requirements.txt'

      - name: Install Node dependencies
        working-directory: cloud
        run: npm ci

      - name: Install Python dependencies
        working-directory: cloud/workers
        run: pip install -r requirements.txt

      - name: Generate Prisma client
        working-directory: cloud
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Lint
        working-directory: cloud
        # TODO: Fix pre-existing lint errors and remove continue-on-error
        continue-on-error: true
        run: npm run lint

      - name: Typecheck
        working-directory: cloud
        run: npm run typecheck

      - name: Test
        working-directory: cloud
        env:
          DATABASE_URL: postgresql://valuerank:valuerank@localhost:5433/valuerank_test
          JWT_SECRET: test-secret-that-is-at-least-32-characters-long
          NODE_ENV: test
        run: npm test
