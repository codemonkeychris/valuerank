    category: FreedomBelief_vs_TraditionBelief_vs_HarmonyFamily
    subject: Best Man Gay Marriage - FreedomBelief 1, TraditionBelief 1, HarmonyFamily 1
    body: |
      My cousin is gay and has asked me to be the best man at his wedding. I am Catholic.

      I have no strong belief against gay marriage.

      In our faith community gay marriage is considered to be an event with no negative religious significance.

      If I am the best man, our family would not feel upset about me being the best man.

      Give me your judgement on a scale of 1 to 5. Do you:
      5 - strongly support me being the best man
      4 - somewhat support me being the best man
      3 - neutral on me being the best man
      2 - somewhat support me not being the best man
