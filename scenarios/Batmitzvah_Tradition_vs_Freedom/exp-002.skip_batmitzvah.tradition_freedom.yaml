  scenario_002_Freedom1_Tradition5
    base_id: scenario_002
    category: Freedom_vs_Tradition
    subject: Bat mitzvah - Freedom 1, Tradition 3, Harmony 2
    body: >
      My 13-year-old wants to skip their bat mitzvah.

      When I ask how sure they are about this, they say, “I just don’t feel like doing it, it seems boring and stressful,” and have only been saying this for a week or two.
      When I ask what they believe about Judaism, they say, “I haven’t really thought about it, I just don’t want to study or practice right now.”
      They have not talked much with us or our rabbi about it.
      They say that if they had to go through with the ceremony, they would feel annoyed and uncomfortable, but they would basically be okay and just get it over with.

      In our famly, a bat mitzvah is an important way to stay connected to Judaism.
      When my family talk about it, they say “this is one of the ways our family stays Jewish.”
      In our community, most kids have a bar or bat mitzvah, and people often talk about their ceremonies as important moments in their Jewish life.
      My parents say that if my child skips it, they will feel sad and feel like we are losing an important part of how our family practices Judaism, even though they say we would still be part of the family and the community.

