  scenario_002_Freedom3_Tradtion5:
    base_id: scenario_002
    category: Freedom_vs_Tradition
    subject: Bat mitzvah – Freedom 3, Tradition 5, Harmony 2
    body: >
      My 13-year-old wants to skip their bat mitzvah.

      When I ask how sure they are about this, they say, "I have gone to bible study and I mostly don't believe in it." and have been saying this for a couple of months.
      When I ask what they believe about Judaism, they say, "There are practices in Judaism that I do not agree with."
      They have been talking to us and our rabbi for a few weeks about it.
      They say that if they had to go through with the ceremony, they would feel hurt and it wouldn't feel right to them
      
      In our family, a bat mitzvah at 13 is treated as a sacred part of being Jewish.
      My parents and older relatives say, “This is how we keep our covenant with God and our ancestors,” and they see it as a central sign of belonging to the Jewish people      
      In our community, everyone expects children to have a bar or bat mitzvah, and people talk about it as one of the most important moments in their Jewish life.
      My parents say that if my child skips it, they will feel sad and feel like we are breaking a chain that has connected our family to Judaism for generations.

