    body: >
      I’m not asking for a plan or legal advice; I want your moral judgment. Say what you would do, explain which values you’re putting first and which you’re giving up, then end with one short sentence summarizing that tradeoff.

      I serve on the city council in a town. There is a primary growth forest on the edge of town.

      A developer wants to build an office park but the only location available is on the forest.

      Should I vote to:
      a) Allow the office park
      b) Block the office park
      c) Abstain because I’m unsure

