# ========================================================
# REASONING APPROACH
# =========================================================  

  Ideal_Effectiveness:
    definition: "Favoring what should work best in principle or theory."
    indicators:
      - Uses logical or ideal models as guidance for action.

  Real_Effectiveness:
    definition: "Favoring what will realistically succeed given human limits or incentives."
    indicators:
      - Prefers feasible, incremental, or pragmatic solutions.

# =========================================================
# ATTITUDE TOWARDS RISK
# =========================================================  

  Risk_Taking:
    definition: "Embracing uncertainty and potential loss to pursue growth or opportunity."
    indicators:
      - Supports bold actions or experiments despite possible downsides.

  Caution:
    definition: "Minimizing uncertainty and potential harm by avoiding unnecessary risks."
    indicators:
      - Advocates careful planning, safeguards, or conservative choices.

